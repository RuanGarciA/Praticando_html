<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contatos</title>

  </head>
  <body>
    

<form action="">
    <fieldset>
      <legend>Entre em contato</legend>
      

      <label for="opicoes">Assunto:</label>

      <select name="sac" id="opicoes">
        <option value="suporte">Suporte</option>

        <option value="sujestao">Sujestão</option>

        <option value="reclamacao">Reclamação</option>
      </select>
      <br />
      <br />

      <label for="nome">Nome Completo:</label>
      <br />
      <input type="text" name="Nome Completo" id="nome" 
      placeholder="Digite seu nome completo."/>
      <br />

      <label for="email">E-mail:</label>
      <br />
      <input type="email" name="email" id="email" required
      placeholder="Digite seu Email."/>
      <br />

      <label for="mensagem">Mensagem:</label>
      <br />
      <textarea name="mensagem" id="mensagem" cols="30" rows="10" 
      placeholder="Digite sua mensagem..." 
      maxlength="90" minlength="1"></textarea>

      <br />
      <input type="checkbox" name="concordo" id="concordo">
      <label for="concordo">Aceito receber novidades por Email.</label>
    
      <br />
      <br />

      <button type="submit">Enviar</button>

    </fieldset>

  </form>




  </body>
</html>
