<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
</head>

<body>

    <H1>Minha lista de Compras.</H1>
    <hr>
    <fieldset>
        <legend>Rancho do mês</legend>

        <div>
            <input type="checkbox" id="leite" name="compras" value="leite" checked>
            <label for="leite" >Leite</label>
        </div>

        <div>
            <input type="checkbox" id="ovos" name="compras" value="ovos">
            <label for="ovos" >Ovos</label>
        </div>

        <div>
            <input type="checkbox" id="acucar" name="compras" value="acucar">
            <label for="acucar" >Açúcar</label>
        </div>

        <div>
            <input type="checkbox" id="farinha" name="compras" value="farinha">
            <label for="farinha" >Farinha</label>
        </div>

        <div>
            <input type="checkbox" id="feijao" name="compras" value="feijao">
            <label for="feijao" >Feijão</label>
        </div>

        <div>
            <input type="checkbox" id="macarrao" name="compras" value="macarrao">
            <label for="macarrao" >Macarrão</label>
        </div>










    </fieldset>








    
</body>

</html>
